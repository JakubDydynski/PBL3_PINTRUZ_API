swagger: "2.0"
info:
  description: "This is a simple API for controlling RGB LEDs."
  version: "1.0.0"
  title: "Camera Server API"
tags:
- name: "Server"
  description: "Server for accsesing camera photos"
paths:
  /img:
    post:
      tags:
      - "led"
      summary: "Posts a photo in binary format"
      description: "Posts a photo from camera in binary format and saves it in database. After post it send a status message."
      operationId: "changeColor"
      consumes:
      - "multipart/form-data"
      produces:
      - "multipart/form-data"
      parameters:
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/Level"
      responses:
        "200":
          description: "message: image received. size={}x{}.format(img.shape[1], img.shape[0]."
          schema:
            $ref: "#/definitions/Level"
        "400":
          description: "Invalid data."
        "500":
          description: "Unexpected error. Please contact the administrator."
  /img/<img_ts>:
    post:
      tags:
      - "led"
      summary: "Updates brightness level of green LED"
      description: "Updates brightness level of green LED. After update it returns the new level."
      operationId: "changeGreen"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "body"
        required: false
        schema:
          $ref: "#/definitions/Level"
      responses:
        "200":
          description: "Operation Successfull. New level returned."
          schema:
            $ref: "#/definitions/Level"
        "400":
          description: "Invalid data."
        "500":
          description: "Unexpected error. Please contact the administrator."
    get:
      tags:
      - "led"
      summary: "Return level of green LED"
      description: "Returns current level of green LED."
      operationId: "getGreen"
      responses:
        "200":
          description: "Operation Successfull"
          schema:
            $ref: "#/definitions/Level"
        "500":
          description: "Unexpected error. Please contact the administrator."
definitions:
  Level:
    type: "object"
    properties:
      level:
        type: "integer"
        description: "Brightness level of a color (0-100)"
